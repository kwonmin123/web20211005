<!DOCTYPE html>
<html>
<head>
    <title>element selector</title>
    <style>
        span {
            color: skyblue;
            font-size: x-large;
        }
        h1 {
            background-color: tomato;
            color: white;
            text-align: center;
        }
        p {
            background-color: violet;
            color:wheat;
        }
    </style>
</head>
<body>
    <h1>element 선택자</h1>
    <p>tag name으로 요소 선택</p>
    <!-- (h1>lorem3^p>lorem3+span>lorem1)*3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <p>Lorem, ipsum dolor.<span>Lorem.</span></p>
    <h1>Hic, non fuga.</h1>
    <p>Distinctio, ipsum esse.<span>Dolores?</span></p>
    <h1>Dolorum, labore commodi.</h1>
    <p>Dignissimos, aperiam at?<span>Quidem.</span></p>
</body>
</html>
