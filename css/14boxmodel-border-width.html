<!DOCTYPE html>
<html>
<head>
    <title>border width</title>
    <style>
        div {
            height: 50px;
            width: 200px;
            border-style: solid;
            margin: 10px;
        }
        #div1 {
            border-width: 10px;
        }
        #div2 {
            border-width: 10px 5px 2px 1px;
            /* 상 우 하 좌 */
        }
        #div3 {
            border-width: 20px 10px 1px;
            /* 상 좌우 하 */
        }
        #div4 {
            border-width: 20px 1px;
            /* 상하 좌우 */
        }
        #div5 {
            border-width: 5px;
            /* 4면 */
        }
    </style>
</head>
<body>
    <!-- div#div$*7>lorem3 -->
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Perspiciatis, asperiores et.</div>
    <div id="div3">Voluptatibus, eaque dolore.</div>
    <div id="div4">Nihil, provident dolor.</div>
    <div id="div5">Illum, modi molestiae.</div>
    <div id="div6">Mollitia, porro repellendus?</div>
    <div id="div7">Animi, doloribus id.</div>
</body>
</html>
