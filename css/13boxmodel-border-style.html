<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        div {
            height: 100px;
            width: 200px;
        }
        #div1 {
            border-style: solid;
        }
        #div2 {
            border-style: dotted;
        }
        #div3 {
            border-style: double;
        }
        #div4 {
            border-style: solid dotted double groove;
            /* 위 오른쪽 아래 왼쪽 */
        }
        #div5 {
            border-style: solid dotted double;
            /* 위 좌우 아래 */
        }
        #div6 {
            border-style: solid dotted;
            /* 상하 좌우 */
        }
        #div7 {
            border-style: dotted;
            /* 4면 */
        }
    </style>
</head>
<body>
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Porro, voluptas vel.</div>
    <div id="div3">Veritatis, quaerat quod.</div>

    <div id="div4">Lorem, ipsum dolor.</div>

    <!-- div#div$@5*3>lorem3 -->
    <div id="div5">Lorem, ipsum dolor.</div>
    <div id="div6">Possimus, in consectetur!</div>
    <div id="div7">Ipsa, impedit libero.</div>
</body>
</html>
