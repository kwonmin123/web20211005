<!DOCTYPE html>
<html>
<head>
    <title>border</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            margin: 10px;
        }

        #div1 {
            border-width: 10px;
            border-style: dotted;
            border-color: green;
        }

        #div2 {
            border: 10px dotted green;
        }

        #div3 {
            border-top: 5px solid red;
            border-right: 10px dotted blue;
            border-bottom: 20px double yellow;
            border-left: 1px solid skyblue;
        }

        #div4 {
            border-bottom: 10px solid salmon;
        }
    </style>
</head>
<body>
    <!-- #div$*5>lorem1 -->
    <div id="div1">Lorem.</div>
    <div id="div2">Odit.</div>
    <div id="div3">Sit.</div>
    <div id="div4">Delectus?</div>
    <div id="div5">Quos?</div>
</body>
</html>
