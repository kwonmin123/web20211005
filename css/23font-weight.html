<!DOCTYPE html>
<html>
<head>
    <title>font weight</title>
    <style>
        div {
            font-size: 40px;
        }
        #div1 {
            font-weight: normal;
        }
        #div2 {
            font-weight: bold;
        }
        #div3 {
            font-weight: lighter;
        }
        #div4 {
            font-weight: 100;
        }
        #div5 {
            font-weight: 900;
        }

    </style>
</head>
<body>
    <!-- #div$*5>lorem3 -->
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Ipsum, officia ullam!</div>
    <div id="div3">Voluptates, at optio.</div>
    <div id="div4">Non, ipsum autem?</div>
    <div id="div5">Sit, itaque hic.</div>
</body>
</html>
