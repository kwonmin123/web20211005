<!DOCTYPE html>
<html>
<head>
    <title>font-style</title>
    <style>
        #head1 {
            font-style: normal;
        }
        #head2 {
            font-style: italic;
        }
        #head3 {
            font-style: oblique;
        }
    </style>
</head>
<body>
<!-- h1*3#head$>lorem3 -->
<h1 id="head1">Lorem, ipsum dolor.</h1>
<h1 id="head2">Id, dolores explicabo.</h1>
<h1 id="head3">Voluptatem, optio blanditiis!</h1>
</body>
</html>
