<!DOCTYPE html>
<html>
<head>
    <title>justify content</title>
    <style>
        .button {
            color: white;
            background-color: seagreen;
            border-radius: 10px;
            font-size: 32px;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            width: 150px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- div.button*2{BUTTON} -->
    <div class="button">BUTTON</div>
    <div class="button">BUTTON</div>
</div>
</body>
</html>
