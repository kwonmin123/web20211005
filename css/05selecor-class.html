<!DOCTYPE html>
<html>
<head>
    <title>class selector</title>
    <style>
        .memo{
            background-color: grey;
        }
        .error{
            background-color: red;
        }
        /* note 클래스 속성값을 가진 요소들의 color:white background-color :blue */
        .note{
            color : white;
            background-color: blue;
        }
    </style>
</head>
<body>
<h1>class 선택자</h1>
<p>class attrubute의 값으로 요소 선택</p>
<h1 class="memo">Lorem, ipsum dolor.</h1>
<p class="memo">Lorem.</p>
<h1 class="error">Esse, sed odio.</h1>
<p class="error">Voluptate.</p>
<h1 class="memo">Molestiae, autem veritatis.</h1>
<p class="memo">Voluptatibus.</p>

</body>
</html>
