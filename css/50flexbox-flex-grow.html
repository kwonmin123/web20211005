<!DOCTYPE html>
<html>
<head>
    <title>flex grow</title>
    <style>
        .container {
            display: flex;
            background-color: skyblue;
            margin-top: 15px;
            height: 300px;
        }
        .item {
            font-size: 40px;
            text-align: center;
            font-weight: bold;
            background-color: tomato;
        }
        .item:nth-child(even) {
            background-color: yellow;
        }

        #container1 > .item:nth-child(5) {
            flex-grow: 1; /* 단위 없음 */
        }

        #container2 > .item:nth-child(4),
        #container2 > .item:nth-child(5) {
            flex-grow: 1;
        }

        #container3 > .item:nth-child(4) {
            flex-grow: 2;
        }

        #container3 > .item:nth-child(5) {
            flex-grow: 1;
        }

        #container4 > .item:nth-child(3) {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <p>flex-grow: flex 아이템이 남은 공간을 얼마나 차지할 것인지 정의</p>
