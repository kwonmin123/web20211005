<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>return</title>
    <style>
        
    </style>
</head>
<body>

<script>
function add(a, b) {
    return a+b;
}

function subtract(x, y) {
    return x - y;
}

function times(a, b) {
    return a * b;
}

function divide(x, y) {
    let r = x / y;
    return r;
}

let a = add(3, 5);
console.log(a); // 8

let b = subtract(3, 7);
console.log(b); // -4

let c = times(2, 3);
console.log(c); // 6;

let d = divide(10, 2);
console.log(d); // 5;

let e = add(30, 300);
console.log(e);
console.log(subtract(100, 50));
console.log(times(3, 3));



</script>
</body>
</html>
