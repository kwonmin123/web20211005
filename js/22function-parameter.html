<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>function parameter</title>
    <style>
        
    </style>
</head>
<body>

<script>
function func1(a) {
    console.log(a);
}

function func2(a, b) {
    console.log(a);
    console.log(b);
}

func1();
func1(3);
func1("hello");
func1("js", "css");

func2();
func2(1);
func2(3, 4);
func2(3, 4, 5);
</script>
</body>
</html>
