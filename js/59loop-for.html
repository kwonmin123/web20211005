<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>for</title>
    <style>
        
    </style>
</head>
<body>
<!-- input#input$*2+button{합}+h1#result{결과} -->
<input type="text" id="input1">
<input type="text" id="input2">
<button onclick=show()>합</button>
<h1 id="result">결과</h1>
<script>
function show(){
let start=Number(document.querySelector("#input1").value);
let end=Number(document.querySelector("#input2").value);
let result1 =0;
for(let i=start;i<=end;i++){
result1+=i;
}
document.querySelector("#result").innerHTML = result1;
}


</script>
</body>
</html>
