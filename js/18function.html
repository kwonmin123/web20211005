<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>function</title>
    <style>
        
    </style>
</head>
<body>

<script>
// 함수 정의
// function 키워드, 함수명, () 파라미터, {} 함수 body
function myFunction() {
    // 명령문들
    console.log("myFunction 실행됨");
}

// 함수 실행
myFunction(); 
myFunction();
myFunction();

yourFunction();

function yourFunction() { // function hoisting
    console.log("yourFunction 실행됨");
}

yourFunction();
</script>
</body>
</html>
