<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>switch</title>
    <style>

    </style>
</head>

<body>

    <script>
        // let key = 3;
        let key = "1"; // switch 구문 비교는 타입까지 비교 (===)

        switch (key) {
            case 1:
                console.log("key는 1입니다.");
                break;
            case 2:
                console.log("key는 2입니다.");
                break;
            default:
                console.log("일치 하는 값이 없습니다.");
        }
    </script>
</body>

</html>
