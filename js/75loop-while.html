    <style>
        .ball {
            width: 50px;
            height: 50px;
            font-size: 32px;

            color: #555;

<body>

<script>
let arr = [];

/*

arr.push(parseInt(Math.random() * 45) + 1);

*/

while (arr.length < 6) {
    let number = parseInt(Math.random() * 45) + 1;

    if (!arr.includes(number)) {
        arr.push(number);
    }
}

let balls = document.querySelectorAll(".ball");
for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]);

    balls[i].innerHTML = arr[i];
    
    // 배경색 랜덤
    let r = parseInt(Math.random() * 256);
    let g = parseInt(Math.random() * 256);
    let b = parseInt(Math.random() * 256);

    balls[i].style.backgroundColor = "#" + r.toString(16) + g.toString(16); + b.toString(16);
}
</script>
