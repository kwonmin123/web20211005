<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>dom get element</title>
    <style>
        
    </style>
</head>
<body>
    <!-- p.note#para$*3>lorem1 -->
    <p class="note" id="para1">Lorem.</p>
    <p class="note" id="para2">Eius.</p>
    <p class="note" id="para3">Velit!</p>

<script>
    // console 모든 p요소의 content가 출력
    let paras = document.querySelectorAll(".note");
    console.log(paras[0].innerHTML);
    console.log(paras[1].innerHTML);
    console.log(paras[2].innerHTML);

    // 모든 p요소의 content를 "hello" 변경
    paras[0].innerHTML = "hello";
    paras[1].innerHTML = "hello";
    paras[2].innerHTML = "hello";
</script>
</body>
</html>
