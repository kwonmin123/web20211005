<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>function</title>
    <style>
        
    </style>
</head>
<body>

<script>

function func1(param) {
    param();
}

// func1(3);
let f1 = function () {
    console.log("f1 함수");
}
func1(f1);
func1(function () {
    console.log("파라미터로 넘긴 함수");
});

// 함수정의와 실행 동시
(function () {
    console.log("정의와 실행");
})();

</script>
</body>
</html>
