<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>gugudan</title>
    <style>
        
    </style>
</head>
<body>
<!-- input#input1+button{구구단 출력} -->
<input type="text" id="input1">
<button onclick="gugudan();">구구단 출력</button>
<script>
function gugudan() {
    let dan = Number(document.querySelector("#input1").value);

    let i = 1;

    while (i <= 9) {
        console.log(dan + " X " + i + " = " + (dan*i));

        i++;
    }
}
</script>
</body>
</html>
