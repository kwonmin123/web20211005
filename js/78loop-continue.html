<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>gugudan</title>
    <style>
        
    </style>
</head>
<body>
<!-- input#input1+button{빼고 구구단} -->
<input type="text" id="input1">
<button onclick="gugudan();">빼고 구구단</button>
<script>
function gugudan() {
    let dan = Number(document.querySelector("#input1").value);

    for (let i = 2; i <= 9; i++) {

        if (i !== dan) {
            continue;
        }

        for (let j = 1; j <= 9; j++) {
            console.log(i + " X " + j + " = " + (i*j));
        }
    }
}
</script>
</body>
</html>
