<!DOCTYPE html>

<body>
<!-- input#input1+p*5>lorem1 -->
<input type="text" id="input1">
<p onclick="changeVal(0);">Lorem.</p>
<p onclick="changeVal(1);">
    Libero.
</p>
<p onclick="changeVal(2);">
    Commodi.
</p>
<p onclick="changeVal(3);">
    Vel!
</p>
<p onclick="changeVal(4);">
    Doloremque?
</p>
<script>
function changeVal(idx) {
    let paras = document.querySelectorAll("p");
    // console.log(paras[idx].innerHTML);
    document.querySelector("#input1").value = paras[idx].innerHTML.trim();
}
</script>
</body>
</html>
