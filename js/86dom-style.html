<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>dom style</title>
    <style>
        #elem1 {
            color: red;
        }
    </style>
</head>
<body>
<!-- #elem$*5>lorem1 -->
<div id="elem1" style="color: yellow;">
    Lorem.
</div>
<div id="elem2">
    Alias!
</div>
<div id="elem3">
    Non?
</div>
<div id="elem4">
    Aspernatur.
</div>
<div id="elem5">
    Alias.
</div>
<!-- #elem6>lorem2 -->
<div id="elem6">
    Lorem, ipsum.
</div>
<script>
// document.querySelector("#elem1").style.color = "blue";
document.querySelector("#elem2").style.backgroundColor = "yellow";
document.querySelector("#elem3").style.fontSize = "32px";
document.querySelector("#elem4").style.border = "5px solid green";
document.querySelector("#elem5").style.width = "100px";
document.querySelector("#elem5").style.margin = "auto";
document.querySelector("#elem5").style.textAlign = "center";
document.querySelector("#elem6").style.display = "none";
</script>
</body>
</html>
