<script>
// Math.random(); // 0보다 크거나 같고 1보다 작은 임의의 수 리턴
let a = Math.random();
console.log(a);
console.log(Math.random());

// 0 ~ 9 의 랜덤값
let b = Math.random() * 10;
console.log(b);
console.log(parseInt(b));

// 1 ~ 5 의 랜덤값
console.log(parseInt(Math.random()*5+1));
