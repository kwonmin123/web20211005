<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>array</title>
    <style>
        
    </style>
</head>
<body>
<!-- input#input1+button{추가}+button{출력} -->
<input type="text" id="input1">
<button onclick="add();">추가</button>
<button onclick="del();">삭제</button>
<button onclick="show();">출력</button>
<div class="output"></div>

<script>
let arr = [];

function add() {
    arr.push(document.querySelector("#input1").value)
}
function show() {
    console.log(arr);
    document.querySelector(".output").innerHTML="contents:"+arr;
}
function del() {
    arr.pop();
}

</script>
</body>
</html>
