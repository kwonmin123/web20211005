<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title></title>
    <style>
        .ball {
            width: 100px;

<div class="ball"></div>
<div class="ball"></div>
<div class="ball"></div>
<div class="ball"></div>
<div class="ball"></div>

    let balls =document.querySelectorAll(".ball");

        balls[i].innerHTML=parseInt(Math.random()*45+1);
    }
}
</script>
