<!DOCTYPE html>

</head>
<body>
<!-- input+button -->
<input type="text" value="5">
<button onclick="showRandom();">랜덤값 출력</button>
<script>
function showRandom() {
    let val = document.querySelector("input").value;
    val = Number(val);

    // console.log(parseInt(Math.random()*val)+1);
    // genRandom 함수 정의
    let r = genRandom(val);
    console.log(r); // 1 ~ val 사이의 임의의 값 출력
    function genRandom(params) {
    return parseInt(Math.random()*params+1);
}
}

</script>
</body>
</html>
