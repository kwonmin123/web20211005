<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>for</title>
    <style>
        
    </style>
</head>
<body>
<!-- input#input1+button{구구단} -->
<input type="text" id="input1">
<button onclick="gugudan();">구구단</button>

<div id="result"></div>

<script>
function gugudan() {
    let dan = Number(document.querySelector("#input1").value);

    let content = "";
    for (let i = 1; i <= 9; i++) {
        console.log(dan + " X " + i + " = " + (i * dan));
        content += dan + " X " + i + " = " + (i * dan) + "<br>";
    }

    document.querySelector("#result").innerHTML = content;
}

</script>
</body>
</html>
