<body>

<script>
// 삼항연산자
// v1 ? v2 : v3
// 연산결과는 v2 또는 v3
// v1이 true이면 연산결과가 v2
// v1이 false 면 연산결과는 v3

let a = true ? 3 : 5;
console.log(a); // 3

let b = false ? 10 : 20;
console.log(b); // 20

let c = (a > b) ? 100 : 200;
console.log(c); // 200
</script>
</body>
</html>
