<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>switch
    </title>
    <style>

    </style>
</head>

<body>

    <script>
        let key = 2;

        switch (key) {
            case 1:
                console.log("1입니다.");

            case 2:
                console.log("2입니다.");

            default:
                console.log("기본값입니다.");
        }
    </script>
</body>

</html>
