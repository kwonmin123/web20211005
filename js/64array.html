<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>array</title>
    <style>
        
    </style>
</head>
<body>

<script>
let arr1 = [];
let arr2 = [5, 2, 1, 0];
let arr3 = ["hello", "java", "html"];
let arr4 = [5, "hello", 1, "java"];

console.log(arr1.length);
console.log(arr2.length);
console.log(arr3.length);
console.log(arr4.length);

console.log("-- 0번 인덱스의 값");
console.log(arr1[0]);
console.log(arr2[0]);
console.log(arr3[0]);
console.log(arr4[0]);

console.log("-- 1번 인덱스의 값");
console.log(arr1[1]);
console.log(arr2[1]);
console.log(arr3[1]);   
console.log(arr4[1]);

console.log("-- 마지막 인덱스(length-1)의 값");
console.log(arr1[arr1.length - 1]);
console.log(arr2[arr2.length - 1]);
console.log(arr3[arr3.length - 1]);
console.log(arr4[arr4.length - 1]);


</script>
</body>
</html>
