<body>
    <h1 onclick="console.log('클릭됨!'); console.log('클릭됨2!');">
        Lorem.
    </h1>

    <!-- h1{dblclick} -->
    <h1 ondblclick="console.log('더블클릭됨');">dblclick</h1>

    <!-- h1{mouseover} -->
    <h1 onmouseover="console.log('마우스 올라감');">mouseover</h1>

    <!-- h1{mouseout} -->
    <h1 onmouseout="console.log('마우스 떠남');">mouseout</h1>

    <input type="text" onkeyup="console.log('키보드 up');">

</script>
