<!DOCTYPE html>
<html>
<head>
    <title>style attribute</title>
</head>
<body style="background-color: navajowhite;">
    <!-- h1>lorem3 -->
    <h1 style="color:magenta;">Lorem, ipsum dolor.</h1>
    <h1 style="color:olive;">Lorem, ipsum dolor.</h1>
    <h1 style="font-size: 70px;">Lorem, ipsum dolor.</h1>
    <h1 style="font-size: 70px; color:pink;">Lorem, ipsum dolor.</h1>

    <h1 style="background-color: purple;">Lorem, ipsum dolor.</h1>
    <h1 style="background-color: slateblue; color: rgb(85, 139, 121);">Lorem, ipsum dolor.</h1>
    <!-- h1>span>lorem3 -->
    <h1 style="background-color: lightskyblue;"><span style="background-color: rgb(76, 86, 107);">Lorem, ipsum dolor.</span></h1>
</body>
</html>
